<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Slider</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="header">
    <div class="Logo-icon">
      <img class="GD-logo" src="Images/GALDERMA_LOGO_BLACK_RGB-01.svg" alt="Logo" />
    </div>
    <div class="menu">
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    </div>
  <div class="slider" id="slider">
    <div class="slide expanded" style="background-image: url('Images/jpegfordigital (4).jpeg')" data-index="0">
      <div class="content">
        <h2>Slide 1</h2>
        <p>This is the text content for slide 1.</p>
      </div>
    </div>
    <div class="slide" style="background-image: url('Images/Picture 1.png')" data-index="1">
      <div class="content">
        <h2>Slide 2</h2>
        <p>This is the text content for slide 2.</p>
      </div>
    </div>
    <div class="slide" style="background-image: url('/Images/Picture 1.png')" data-index="2">
      <div class="content">
        <h2>Slide 3</h2>
        <p>This is the text content for slide 3.</p>
      </div>
    </div>
    <div class="slide" style="background-image: url('https://picsum.photos/id/1020/800/600')" data-index="3">
      <div class="content">
        <h2>Slide 4</h2>
        <p>This is the text content for slide 4.</p>
      </div>
    </div>
    <div class="slide" style="background-image: url('https://picsum.photos/id/1024/800/600')" data-index="4">
      <div class="content">
        <h2>Slide 5</h2>
        <p>This is the text content for slide 5.</p>
      </div>
    </div>
  </div>
  <div class="Footer">
   <div class="pattern"> <img src="Images/Galderma_Pattern_A4_black_CMYK.svg" alt="Pattern" /></div>

  

  <script src="script.js"></script>
</body>
</html>
